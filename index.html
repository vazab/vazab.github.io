<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Vazab's personal site">
    <meta name="author" content="Vazab">
    <title>Vazab's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="datecalc container__datecalc">
            <div class="datecalc__wrapper-date1 cp-r1c1 ca-f-r2">
                <div class="datecalc__datelabel">Date1</div>
                <button class="button button--small datecalc__button-now" onclick="setCurrentDate()">time now</button>
            </div>
            <div class="cp-r2c1 ca-f flex-col">
                <input type="text" class="input-text" id="input-date1">
            </div>
            <div class="cp-r3c1 ca-5 datecalc__plus">+</div>
            <div class="cp-r4c1 flex-col datecalc__adder">
                <div class="cp-r1c1">Days</div>
                <div class="cp-r1c2">Hours</div>
                <div class="cp-r1c3">Minutes</div>
                <input type="text" class="datecalc__dhm-input-text input-text cp-r2c1" id="input-days">
                <input type="text" class="datecalc__dhm-input-text input-text cp-r2c2" id="input-hours">
                <input type="text" class="datecalc__dhm-input-text input-text cp-r2c3" id="input-minutes">
            </div>
            <div class="cp-r5c1 ca-2 flex-col">
                <button class="button button--green datecalc__button-sum" onclick="addTime()">SUM</button>
            </div>
            <div class="cp-r6c1 ca-2 flex-col">
                <div class="result-text" id="result-of-add">result of sum</div>
                <button class="button button--small" onclick="clearAddValues()">clear</button>
            </div>
            <div class="cp-r7c1 ca-4 datecalc__datelabel datecalc__wrapper-date2">Date2</div>
            <div class="cp-r8c1 ca-f flex-col">
                <input type="text" class="input-text" id="input-date2">
            </div>
            <div class="cp-r9c1 ca-2 flex-col">
                <button class="button button--green" onclick="getDateDiff()">Diff</button>
            </div>
            <div class="cp-r10c1 ca-5 flex-col result-text" id="result-of-diff">result of diff</div>
            <div class="cp-r11c1 ca-2 flex-col">
                <button class="button button--small" onclick="clearInputDates()">clear</button>
            </div>
            <div class="cp-r1c2-r6 flex-col tip-format">
                ---Tips---<br><br>Format:<br>YYYY-MM-DD HH24:MI:SS
                <br><br>Examples:
                <br><br>2020-10-20 20:50:50<br>2020-10-20 20:50<br>2020-10-20
                <br><br>For minus add minus sign before value like -12
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
